<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="full-screen" content="yes">       <!-- 全屏显示 -->
    <meta name="x5-fullscreen" content="true">          <!--QQ强制全屏 -->
    <meta name="x5-page-mode" content="app">  <!--  QQ应用模式 -->
    
    <!--  WebApp全屏模式 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">   
    
    <!-- Android 禁止屏幕旋转 -->
    <meta name="screen-orientation" content="portrait"> 
    <title>升级-联机版</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="game-box">

        <div id="player2">
            <img src="img/pic2.jpg" alt="">
            2
        </div>
        <div id="player2-card"></div>

        <div id="playCard2" class="playCard">准备</div>

        <div id="player23-box">

            <div id="player3-card"></div>

            <div id="player3-box" class="float-left">
                <div id="player3"  class="float-left">
                    <img src="img/pic.jpg" alt="">
                    3
                </div>
                <div id="playCard3" class="playCard float-right">准备</div>
            </div>
            <div id="player1-box" class="float-right">
                <div id="player1" class="float-right">
                    <img src="img/pic1.jpeg" alt="">
                    1
                </div>
                <div id="playCard1" class="playCard float-left">准备</div>
            </div>

            <div id="player1-card"></div>
            <div class="clearfloat"></div>
        </div>

        <div id="player0-box">
            
            <div id="playCard0" class="playCard">

            </div>
            <div id="playCardPanel">
                <!-- class: ready,hightLightMaster,setHoles,playCard -->
                <div id="playCard" class="ready">准备</div> 
                <span id="message"></span>
            </div>
            <div id="player0-card">

            </div>
        </div>

    </div>

    <div id="gameInfo">

        <div id="globalInfo">
            牌级：<span id="allLevel"></span><br><br>
        </div>

        <div id="currentInfo">
            级牌：<span id="levelPoint"></span><br>
            庄家：<span id="banker"></span><br>
            主：<span id="master"></span><br>
            分数：<span id="score"></span><br>
            <!-- 底牌：<div id="holeCards"></div><br><br> -->
        </div>

        <!-- <div id="currentState">
            当前出牌人：<span id="player"></span><br>
            首出者：<span id="startPlayer"></span><br>
            已出牌：<span id="cards"></span><br>
            首出牌种类：<span id="group"></span><br>
            首出牌牌型：<span id="cardType"></span><br>
            本轮累计分数：<span id="score2"></span><br>
            出牌中最大者：<span id="bigCardPlayer"></span>
        </div> -->
    </div>




    <script src="./source/poker.js"></script>

    
    <script src="./components/highLightMasterPanel.js"></script>

    <script src="./config.js"></script>
    <script src="./game.js"></script>
    <script src="./player.js"></script>
    <script src="./pokerHelper.js"></script>
    <script src="./index.js"></script>
</body>
</html>
