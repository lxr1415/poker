<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="game-box">

        <div id="player2">
            玩家2
        </div>
        <div id="player2-card"></div>

        <div id="playCard2" class="playCard"></div>

        <div id="player23-box">

            <div id="player3-card"></div>

            <div id="player3-box" class="float-left">
                <div id="player3"  class="float-left">
                    玩家3
                </div>
                <div id="playCard3" class="playCard float-right"></div>
            </div>
            <div id="player1-box" class="float-right">
                <div id="player1" class="float-right">
                    玩家1
                </div>
                <div id="playCard1" class="playCard float-left"></div>
            </div>

            <div id="player1-card"></div>
        </div>

        <div id="playCard0" class="playCard"></div>
        <div id="playCardPanel">
            <button id="playCard">发牌</button>
            <span id="message"></span>
        </div>
        <div id="player0-card">

        </div>

    </div>

    <div id="gameInfo">

        <div id="globalInfo">
            牌级：<span id="allLevel"></span><br><br>
        </div>

        <div id="currentInfo">
            级牌：<span id="levelPoint"></span><br>
            庄家：<span id="banker"></span><br>
            主：<span id="master"></span><br>
            分数：<span id="score"></span><br>
            底牌：<span id="holeCards"></span><br><br>
        </div>

        <div id="currentState">
            当前出牌人：<span id="player"></span><br>
            首出者：<span id="startPlayer"></span><br>
            已出牌：<span id="cards"></span><br>
            首出牌种类：<span id="group"></span><br>
            首出牌牌型：<span id="cardType"></span><br>
            本轮累计分数：<span id="score2"></span><br>
            出牌中最大者：<span id="bigCardPlayer"></span>
        </div>
    </div>




    <script src="./source/poker.js"></script>
    <script src="./game.js"></script>
    <script src="./player.js"></script>
    <script src="./pokerHelper.js"></script>
    <script src="./index.js"></script>
</body>
</html>
